<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM stuff</title>
    <style>
        body {font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: burlywood;
            color: white;
        }
        div {
            position: relative;
            font-size: 30px;
            background-color: purple;
            display:inline-block;
            padding:20px;
        }
    </style>
    <script>
        // console.log('hi');
        window.addEventListener("DOMContentLoaded", ()=>{
            console.log("tags loaded");
            const box = document.getElementById("box")
            box.style.cursor = "pointer";

            let move = 0;

            box.addEventListener("click", ()=>{
                console.log("clicked")
                box.style.backgroundColor = "black";
                box.innerHTML = "Zooming!" // or .innerText works too, usually slightly faster
                setInterval(()=>{
                    // move++;
                    move += 5;
                    box.style.left = move + "px";
                },10); // set time in ms
            });

            const link = document.createElement("a");

            link.setAttribute("href", "https://sheridancollege.ca");
            link.setAttribute("target", "_blank");
            link.innerText = "Sheridan";
            document.body.appendChild(link);
        })
    </script>
</head>
<body>
    <div id="box">ANIMATE</div>
</body>
</html>
