<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="examPractice.html">
        <input name="fullName" type="text" size="20" placeholder="Enter Name" autocomplete="name">
        <br>
        <input type="number" name="number" value="0">
        <br>
        <input type="range" name="range">
        <br>
        <input type="color" name="color">
        <br>
        <input type="date" id="date">
        <br>
        <input type="email" placeholder="Enter email" id="email">
        <br>
        <input type="url" placeholder="URL" id="url">
        <br>
        <input name="id" type=checkbox id="checkbox"> 
        <br>
        <input name="id" type="radio" id="radio">
        <br>
        <select name="id" multiple size="5" required id="select">
            <option>Option 1</option>
            <option value="2">Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>

        </select>
        <br>
        <textarea id="textarea" name="id" rows="5" cols="50" placeholder="Enter here"></textarea>
        <br>
        <input name="id" type=hidden value="extra info">
         
        <input type="submit">
    </form>
</body>
</html>
