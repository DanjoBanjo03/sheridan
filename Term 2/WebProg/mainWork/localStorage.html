<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>

    <script>

        window.addEventListener("DOMContentLoaded", ()=>{
            const myName = document.getElementById("myName");

            if (localStorage && localStorage.name){
                myName.innerText = "Welcome " + localStorage.name

                const array = [1,2,3];
                localStorage.array = JSON.stringify(array);
                const array2 = JSON.parse(localStorage.array);
                console.log(array2[1]);
            }
            
            const name = document.getElementById("name");

            //localStorage.clear();
            //localStorage.removeItem("name");

            test.addEventListener("submit", e=>{

                console.log(name.value)


                if (localStorage){
                    localStorage.name = name.value;
                    myName.innerText = "Welcome " + name.value;
                }
                e.preventDefault();
            });
        });

        
    </script>
</head>
<body>

    <h1 id="myName">Welcome</h1>

    <form id="test" action="formresults2.html">

        <input type="text" placeholder="Name?" id="name" name="name">
        <br></br>
        <input type="submit">

    </form>
</body>
</html>
