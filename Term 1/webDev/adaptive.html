<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive with Media Queries - Sheridan Web Dev</title>
</head>
<style>
    @media all and (max-width:640px){
        /* show if we smaller than or equal to 640 */
        #timbit{
            display:none;
        }
        #donut{
            width: 800px;
            display: inline-block;
        }
    }

    @media all and (min-width:641){
        /* show if greater or equal to 641 */
        #donut{
            width:800px;
            display: inline-block;
        }
        #timbit {display: none;}
    }
</style>

<body>
    
    <img id='donut' src="bagel.jpeg" alt="">
    <img id='timbit' src="timbit.jpeg" alt="">

</body>
</html>
