<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Tables</title>
</head>
<body bgcolor="teal" text="white">
    <!-- Start the table -->
    <table border=0 cellspacing="2" cellpadding="20">
        <!-- Tr defines rows table -->
        <tr>
            <td bgcolor="goldenrod">Hello</td>
            <td bgcolor="tomato">Goodbye</td>
        </tr>
        <tr>
            <td bgcolor="purple">Hey!</td>
            <td bgcolor="pink">Bye!</td>
        </tr>

    </table>


</body>
</html>
